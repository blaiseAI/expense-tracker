<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.23.0/slimselect.min.css"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet">
    <title>ðŸ’° Expense Tracker</title>
  </head>
  <body>
    <nav class="site-nav nav-app">
      <a href="index.html" class="get-started">
        <!-- <img src="images/icons/plus-square-regular.svg" alt="" /> -->
        &nbsp;
        Transaction Tracker
      </a>
      <a href="index.html" class="get-started">
        <!-- <img src="images/icons/plus-square-regular.svg" alt="" /> -->
        &nbsp;
        Logout
      </a>
    </nav>
    <main>
      <section class="dashboard">
        <div class="container">
          <div class="dashboard-title">
            <h2>Dashboard</h2>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="transaction-card shadow-lg">
                <div class="hr-data">
                  <div class="row">
                    <div class="transaction-card-contents">
                      <div class="col-12 transaction-card-title mb-2">Credit
                        Amount</div>
                      <div id="credit-amount" class="col-12
                        transaction-card-body animated fadeInUp"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="transaction-card shadow-lg">
                <div class="hr-data">
                  <div class="row">
                    <div class="transaction-card-contents">
                      <div class="col-12 transaction-card-title mb-2">Debit
                        Amount</div>
                      <div id="debit-amount" class="col-12 transaction-card-body
                        animated fadeInUp"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="transaction-card shadow-lg">
                <div class="hr-data">
                  <div class="row">
                    <div class="transaction-card-contents">
                      <div class="col-12 transaction-card-title mb-2">Balance
                        Amount</div>
                      <div id="balance-amount" class="col-12
                        transaction-card-body animated fadeInUp"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </section>
        <section class="container">
          <div class="row mt-3">
            <div class="col-12">
              <form action="" id="transaction-form">
                <fieldset class="col-md-12">
                  <legend>Add Transaction ðŸ“‰ </legend>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-md-3"><input type="text"
                            id="description" class="form-control mt-1"
                            placeholder="Description"></div>
                        <div class="col-md-3 mt-1">
                          <select name="" class="form-control" id="cardtype">
                            <option value="">Select card type..</option>
                            <option value="debit"> ðŸ’µDebit card</option>
                            <option value="credit">ðŸ’³Credit Card</option>
                          </select>
                        </div>
                        <div class="col-md-3 mt-1"><input type="text"
                            id="amount" class="form-control"
                            placeholder="Amount" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></div>
                        <div class="col-12 col-md-3 mt-1">
                          <input type="submit" value="submit" class="btn
                            btn-outline-primary
                            submit-query">
                        </div>
                      </div>
                    </div>
                  </div>

                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="container error-message-summary">
          <div class="row d-flex justify-content-center">
            <div class="error-message mt-2 shadow">
              <img src="images/icons/cancel.svg" class="hidden" alt="">
              <p></p>
            </div>
          </div>
        </section>
        <section class="expense-table container mt-2">
        <table class="transactions table table-hover">
          <thead>
            <tr>
              <th>Description</th>
              <th>Type</th>
              <th class="amount">Amount</th>
              <th class="tools">Tools</th>
            </tr>
          </thead>
          <tbody class="expenses-display">
          </tbody>
        </table>
        </section>
      </main>
      <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
      <script src="js/helper/countUp.min.js" type="module"></script>
      <script src="js/main.js" type="module"></script>

    </body>
  </html>
